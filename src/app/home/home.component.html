          <div class="card p-3 mb-3" *ngFor="let website of websites">
             <div class="d-flex">
                <div class="flex-fill d-flex">
                   <!--div class="avatar avatar-md mr-3" data-toggle="tooltip" data-placement="top" title="" data-original-title="Luke P.">
                      <img src="./home_files/256_luke-porter-261779-unsplash.jpg" alt="Avatar" class="avatar-img rounded-circle">
                      </div-->
                   <div class="flex-fill">
                      <div class="d-flex mb-2">
                         <a [href]="website.domain" class="text-body mr-1"><strong>{{website.shortName}}</strong></a>
                         <!--div class="text-muted"> Reputation score <a href="#">#{{website.repScore}}</a> </div-->
                         <!-- <span class="text-muted ml-1"><i class="material-icons icon-16pt">email</i> contact@frontted.com</span> -->
                      </div>
                      <div class="mb-2">
                        <div class="text-muted">Key: {{website.id}} </div>
                     </div>
                      <div class="mb-2">
                        {{website.description}}
                      </div>
                      <div class="">
                         <span class="badge badge-soft-purple badge-pill mr-1">{{website.assets}} Minted Assets</span>
                         <span class="badge badge-soft-danger badge-pill mr-1">Reputation score #{{website.repScore}}</span>
                         <span *ngIf="website.status==0" class="badge badge-soft-danger badge-pill mr-1">Unverified</span>
                      </div>
                   </div>
                </div>
                <div class="col-md-4 d-flex justify-content-md-end">
                   <a routerLink="/analystic/{{website.id}}" class="btn btn-primary mr-1" style="height: 32px;" type="button">
                   <i class="material-icons">filter_list</i>
                   <span>Analytics</span>
                   </a>
                   <a routerLink="/documantation" class="btn btn-success mr-1" style="height: 32px;">
                   <i class="material-icons">add</i>
                   <span>Get Started</span>
                   </a>
                </div>
                <div class="text-muted"></div>
             </div>
          </div>
       </div>
